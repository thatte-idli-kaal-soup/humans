title: "Naren & Tara - Humans of TIKS"
description: "Naren and Tara joined the TIKS club in the early days, even before we were called TIKS. They play Frisbee for fun, when they are not busy doing some super-fun things like Paragliding or Kayaking.

In this video, Naren shares with us how he got into Flying and Kayaking, and how beginning to teach it deepened his love for the sport. Tara shares her joy of flying and the passion she has for teaching.

We also talk to them about how they met each other, and about their outlook towards life that seems to make them such joyful and happy people."
