description: "Prajwal (@iam.prajwal) has been playing Ultimate for 6+ years now. He takes us along on his Ultimate journey and tells us how it compares, for him, to other sports and how playing Ultimate changes him as a sportsperson.


He also reminisces the bond he shared with Tarle, and some of the stories of other folks on the team who inspire him. He mentions some of his experiences captaining the team.

He shares some of his adventures and reflections while riding his bike in Leh. He also talks about how the experience of volunteering during the 2020 lockdown humbled him.


PS: This video was recorded over an year ago!


